<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="..\my style\authentication.css">
    <link rel="icon" type="image/x-icon" href="..\images\logo.png">
    <title>Bookee</title>
</head>

<body>

    <div class="container text-white text-center">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-11 col-md-10 col-lg-6 m-auto form-container py-5 shadow-lg">

                <h1 class="p-2" id="bookee-label">Bookee</h1>
                <h5 class="p-2">Welcome to our website</h5>

                <form action="" class="form-check my-3 ">
                    <div class="form-group p-3 gap-3">
                        <i class="fa-regular fa-user"></i>
                        <input class="w-75" type="text" placeholder="username or email" required id="login-username"
                            onkeyup="resentLoginInpuyStyle()">
                    </div>

                    <div class="form-group p-3 gap-3">
                        <i class="fa-solid fa-lock"></i>
                        <input class="w-75" type="password" placeholder="password" required id="login-password"
                            onkeyup="resentLoginInpuyStyle()">
                    </div>
                    <label id="wrong-password" class="fw-semibold "><i
                            class="fa-solid fa-circle-exclamation text-alert"></i> Check
                        the username or the password again</label>

                    <button class="btn text-white px-5 py-2 mt-4 fw-bold" id="login-btn" type="submit"
                        onclick="logIn(event)">Login</button>

                    <p class="mt-4">Don't Have an account? <a href="create-account-page.html">Register here</a></p>
                </form>
            </div>
        </div>
    </div>

<!-- Bootstrap JS (at the end of body or in head) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>    <script src="..\my script\authentication.js"></script>
</body>

</html>
